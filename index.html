<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Starbucks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Starbucks</div>
    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Bebidas</a></li>
        <li><a href="#">Comidas</a></li>
        <li><a href="#">Loja</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Bem-vindo ao Clone do Starbucks</h1>
      <p>Sabores que inspiram seu dia.</p>
      <a href="#" class="btn">Peça já</a>
    </div>
    <div class="hero-img">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG" alt="Café Starbucks">
    </div>
  </section>

  <!-- Produtos -->
  <section class="produtos">
    <h2>Nossos favoritos</h2>
    <div class="cards">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG" alt="Café Latte">
        <h3>Café Latte</h3>
        <p>Clássico e cremoso.</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Strawberry_Smoothie.jpg" alt="Frappuccino Morango">
        <h3>Frappuccino Morango</h3>
        <p>Refrescante e doce.</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Muffin.jpg" alt="Muffin">
        <h3>Muffin</h3>
        <p>Perfeito para acompanhar.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Clone Starbucks © 2026 - Feito por Amanda</p>
  </footer>
</body>
</html>
